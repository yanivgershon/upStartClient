<a mat-raised-button  color="primary" routerLink="/create" routerLinkActive="active">Create</a>
<div style="height: 50px;"></div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef > Id </th>
      <td mat-cell *matCellDef="let entity"> {{entity.Id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let entity"> {{entity.Name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let entity"> {{entity.Description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let entity"> {{entity.Amount}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let entity"> {{getDate(entity.Date)}} </td>
      </ng-container>

      <ng-container matColumnDef="IsPrivate">
          <th mat-header-cell *matHeaderCellDef> IsPrivate </th>
          <td mat-cell *matCellDef="let entity"> {{entity.IsPrivate}} </td>
        </ng-container>

      <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let entity"><a mat-raised-button  color="primary" routerLink="/edit/{{entity.Id}}" routerLinkActive="active">Edit</a>
             </td>
        </ng-container>

        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let entity"><button (click)=delete(entity.Id)  mat-raised-button  color="primary" >Delete</button> </td>
          </ng-container>

          <ng-container matColumnDef="Details">
              <th mat-header-cell *matHeaderCellDef> Details </th>
              <td mat-cell *matCellDef="let entity"><a mat-raised-button  color="primary" routerLink="/details/{{entity.Id}}" routerLinkActive="active">Details</a> </td>
            </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
